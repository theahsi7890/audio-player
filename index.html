<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background-color: transparent;
            padding: 0;
            margin: 0;
        }
        
        .player-container {
            max-width: 100%;
            background: #ffffff;
            border-radius: 8px;
            padding: 16px;
            border: 1px solid #e1e5e9;
            margin: 0;
            box-shadow: none;
        }
        
        .audio-info {
            margin-bottom: 12px;
        }
        
        .audio-title {
            font-size: 14px;
            font-weight: 600;
            color: #37352f;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .file-upload {
            margin-bottom: 12px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-button {
            background: #2383e2;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .file-input-button:hover {
            background: #1a6bb8;
        }
        
        input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
        
        .file-info {
            font-size: 11px;
            color: #787774;
            margin-top: 4px;
        }
        
        audio {
            width: 100%;
            height: 32px;
            margin-bottom: 12px;
            outline: none;
        }
        
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-label {
            font-size: 12px;
            color: #787774;
            font-weight: 500;
            min-width: 60px;
        }
        
        .control-buttons {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 4px 8px;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
            background-color: #ffffff;
            color: #37352f;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.15s ease;
        }
        
        button:hover {
            background-color: #f7f6f3;
        }
        
        button.active {
            background-color: #2383e2;
            color: white;
            border-color: #2383e2;
        }
        
        .status-info {
            font-size: 11px;
            color: #787774;
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #d3d3d3;
        }
        
        .status-indicator.active {
            background-color: #2383e2;
        }
        
        .compact-mode {
            display: none;
        }
        
        /* 紧凑模式样式 */
        @media (max-width: 400px) {
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .control-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="audio-info">
            <div class="audio-title" id="audioTitle">自定义音频播放器</div>
        </div>
        
        <div class="file-upload">
            <div class="file-input-wrapper">
                <button class="file-input-button" onclick="document.getElementById('audioFile').click()">
                    选择音频文件
                </button>
                <input type="file" id="audioFile" accept="audio/*" />
            </div>
            <div class="file-info">支持 MP3, WAV, M4A 等格式</div>
        </div>
        
        <audio id="audioPlayer" controls style="display:none;">
            您的浏览器不支持音频播放
        </audio>
        
        <div class="controls-section" id="controlsSection" style="display:none;">
            <div class="control-group">
                <span class="control-label">播放速度:</span>
                <div class="control-buttons">
                    <button onclick="changeSpeed(0.5)">0.5×</button>
                    <button onclick="changeSpeed(0.75)">0.75×</button>
                    <button onclick="changeSpeed(1.0)" class="active" id="normalSpeed">1×</button>
                    <button onclick="changeSpeed(1.25)">1.25×</button>
                    <button onclick="changeSpeed(1.5)">1.5×</button>
                    <button onclick="changeSpeed(2.0)">2×</button>
                </div>
            </div>
            
            <div class="control-group">
                <span class="control-label">循环模式:</span>
                <div class="control-buttons">
                    <button id="loopBtn" onclick="toggleLoop()">列表循环</button>
                    <button id="singleLoopBtn" onclick="toggleSingleLoop()">单曲循环</button>
                </div>
            </div>
        </div>
        
        <div class="status-info" id="statusInfo" style="display:none;">
            <div class="status-item">
                <span class="status-indicator" id="speedIndicator"></span>
                <span>速度: <span id="currentSpeed">1.0</span>×</span>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="loopIndicator"></span>
                <span id="loopStatus">无循环</span>
            </div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioFile = document.getElementById('audioFile');
        const audioTitle = document.getElementById('audioTitle');
        const controlsSection = document.getElementById('controlsSection');
        const statusInfo = document.getElementById('statusInfo');
        const currentSpeed = document.getElementById('currentSpeed');
        const loopBtn = document.getElementById('loopBtn');
        const singleLoopBtn = document.getElementById('singleLoopBtn');
        const loopStatus = document.getElementById('loopStatus');
        const speedIndicator = document.getElementById('speedIndicator');
        const loopIndicator = document.getElementById('loopIndicator');

        let isLooping = false;
        let isSingleLoop = false;

        // 文件选择处理
        audioFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                controlsSection.style.display = 'block';
                statusInfo.style.display = 'flex';
                audioTitle.textContent = file.name;
                
                // 重置控制状态
                resetControls();
            }
        });

        // 重置控制状态
        function resetControls() {
            isLooping = false;
            isSingleLoop = false;
            audioPlayer.loop = false;
            updateSpeedButtons(1.0);
            updateLoopButtons();
            updateStatus();
        }

        // 音频播放结束时的处理
        audioPlayer.addEventListener('ended', function() {
            if (isLooping) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            }
        });

        // 改变播放速度
        function changeSpeed(speed) {
            audioPlayer.playbackRate = speed;
            currentSpeed.textContent = speed;
            updateSpeedButtons(speed);
            updateStatus();
        }

        // 更新速度按钮状态
        function updateSpeedButtons(activeSpeed) {
            document.querySelectorAll('.control-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 找到对应的速度按钮并激活
            const buttons = document.querySelectorAll('.control-buttons button');
            buttons.forEach(btn => {
                if (btn.textContent.includes(activeSpeed + '×')) {
                    btn.classList.add('active');
                }
            });
        }

        // 切换列表循环
        function toggleLoop() {
            isLooping = !isLooping;
            
            if (isLooping) {
                isSingleLoop = false;
                audioPlayer.loop = false;
            }
            
            updateLoopButtons();
            updateStatus();
        }

        // 切换单曲循环
        function toggleSingleLoop() {
            isSingleLoop = !isSingleLoop;
            audioPlayer.loop = isSingleLoop;
            
            if (isSingleLoop) {
                isLooping = false;
            }
            
            updateLoopButtons();
            updateStatus();
        }

        // 更新循环按钮状态
        function updateLoopButtons() {
            loopBtn.classList.toggle('active', isLooping);
            singleLoopBtn.classList.toggle('active', isSingleLoop);
        }

        // 更新状态显示
        function updateStatus() {
            // 更新循环状态
            if (isLooping) {
                loopStatus.textContent = '列表循环';
                loopIndicator.classList.add('active');
            } else if (isSingleLoop) {
                loopStatus.textContent = '单曲循环';
                loopIndicator.classList.add('active');
            } else {
                loopStatus.textContent = '无循环';
                loopIndicator.classList.remove('active');
            }
            
            // 更新速度指示器
            speedIndicator.classList.toggle('active', audioPlayer.playbackRate !== 1.0);
        }

        // 音频加载完成事件
        audioPlayer.addEventListener('loadedmetadata', function() {
            updateStatus();
        });

        // 键盘快捷键支持（仅在焦点在播放器上时）
        document.addEventListener('keydown', function(e) {
            if (document.activeElement.closest('.player-container') && audioPlayer.style.display !== 'none') {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                        } else {
                            audioPlayer.pause();
                        }
                        break;
                    case 'l':
                    case 'L':
                        e.preventDefault();
                        toggleLoop();
                        break;
                    case 's':
                    case 'S':
                        e.preventDefault();
                        toggleSingleLoop();
                        break;
                }
            }
        });
    </script>
</body>
</html>
