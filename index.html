<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义音频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .player-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .audio-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .audio-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loop-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .loop-btn {
            background-color: #28a745;
        }
        .loop-btn:hover {
            background-color: #218838;
        }
        .loop-btn.active {
            background-color: #dc3545;
        }
        .loop-btn.active:hover {
            background-color: #c82333;
        }
        .status-display {
            margin: 10px 0;
            text-align: center;
            font-size: 14px;
        }
        .file-upload {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .loop-status {
            color: #28a745;
            font-weight: bold;
        }
        .loop-status.active {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="audio-info">
            <div class="audio-title" id="audioTitle">选择音频文件开始播放</div>
        </div>
        
        <div class="file-upload">
            <input type="file" id="audioFile" accept="audio/*" />
            <br>
            <small>支持 MP3, WAV, M4A 等格式</small>
        </div>
        
        <audio id="audioPlayer" controls style="display:none;">
            您的浏览器不支持音频播放
        </audio>
        
        <div class="status-display" id="speedDisplay" style="display:none;">
            播放速度: <span id="currentSpeed">1.0</span>x
        </div>
        
        <div class="status-display" id="loopDisplay" style="display:none;">
            循环模式: <span id="loopStatus" class="loop-status">关闭</span>
        </div>
        
        <div class="loop-controls" id="loopControls" style="display:none;">
            <button class="loop-btn" id="loopBtn" onclick="toggleLoop()">🔄 循环播放</button>
            <button class="loop-btn" onclick="toggleSingleLoop()">🔂 单曲循环</button>
        </div>
        
        <div class="controls" id="controls" style="display:none;">
            <button onclick="changeSpeed(0.5)">0.5x</button>
            <button onclick="changeSpeed(0.75)">0.75x</button>
            <button onclick="changeSpeed(1.0)">正常</button>
            <button onclick="changeSpeed(1.25)">1.25x</button>
            <button onclick="changeSpeed(1.5)">1.5x</button>
            <button onclick="changeSpeed(2.0)">2x</button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioFile = document.getElementById('audioFile');
        const audioTitle = document.getElementById('audioTitle');
        const speedDisplay = document.getElementById('speedDisplay');
        const currentSpeed = document.getElementById('currentSpeed');
        const controls = document.getElementById('controls');
        const loopControls = document.getElementById('loopControls');
        const loopDisplay = document.getElementById('loopDisplay');
        const loopStatus = document.getElementById('loopStatus');
        const loopBtn = document.getElementById('loopBtn');

        let isLooping = false;
        let isSingleLoop = false;

        // 文件选择处理
        audioFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                audioPlayer.style.display = 'block';
                speedDisplay.style.display = 'block';
                loopDisplay.style.display = 'block';
                loopControls.style.display = 'flex';
                controls.style.display = 'flex';
                audioTitle.textContent = file.name;
            }
        });

        // 音频播放结束时的处理
        audioPlayer.addEventListener('ended', function() {
            if (isLooping || isSingleLoop) {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            }
        });

        // 改变播放速度
        function changeSpeed(speed) {
            audioPlayer.playbackRate = speed;
            currentSpeed.textContent = speed;
        }

        // 切换普通循环播放
        function toggleLoop() {
            isLooping = !isLooping;
            
            if (isLooping) {
                isSingleLoop = false;  // 关闭单曲循环
                loopBtn.classList.add('active');
                loopBtn.textContent = '🔄 关闭循环';
                loopStatus.textContent = '列表循环';
                loopStatus.classList.add('active');
                audioPlayer.loop = false;  // 使用自定义循环逻辑
            } else {
                loopBtn.classList.remove('active');
                loopBtn.textContent = '🔄 循环播放';
                updateLoopStatus();
            }
        }

        // 切换单曲循环
        function toggleSingleLoop() {
            isSingleLoop = !isSingleLoop;
            
            if (isSingleLoop) {
                isLooping = false;  // 关闭普通循环
                loopBtn.classList.remove('active');
                loopBtn.textContent = '🔄 循环播放';
                audioPlayer.loop = true;  // 使用HTML5原生循环
                loopStatus.textContent = '单曲循环';
                loopStatus.classList.add('active');
            } else {
                audioPlayer.loop = false;
                updateLoopStatus();
            }
        }

        // 更新循环状态显示
        function updateLoopStatus() {
            if (!isLooping && !isSingleLoop) {
                loopStatus.textContent = '关闭';
                loopStatus.classList.remove('active');
            }
        }

        // 音频加载完成事件
        audioPlayer.addEventListener('loadedmetadata', function() {
            console.log('音频加载完成，时长：' + audioPlayer.duration + '秒');
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (audioPlayer.style.display !== 'none') {
                switch(e.key) {
                    case ' ':  // 空格键播放/暂停
                        e.preventDefault();
                        if (audioPlayer.paused) {
                            audioPlayer.play();
                        } else {
                            audioPlayer.pause();
                        }
                        break;
                    case 'l':  // L键切换循环
                        e.preventDefault();
                        toggleLoop();
                        break;
                    case 's':  // S键切换单曲循环
                        e.preventDefault();
                        toggleSingleLoop();
                        break;
                }
            }
        });
    </script>
</body>
</html>
